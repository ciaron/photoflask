</head>

<body>

{% block content %}

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}


      <div class="mt-5 mb-5">
        <h2 class="text-center">Daily Photo 2021
        <small>

        {% if not current_user.is_anonymous %}
        <a href="{{ url_for('pf.logout') }}">Logout</a>
        {% endif %}

        </small>
        </h2>
    {% block app_content %}{% endblock %}
      </div>



{% endblock %}
<script>

$(function () {
  $('[data-toggle="tooltip"]').tooltip({
    trigger : 'hover'
})
})

function copyURI(evt, id) {
    evt.preventDefault();
    //console.log(evt.target.parentElement.href)
    navigator.clipboard.writeText(evt.target.parentElement.href).then(() => {
      /* clipboard successfully set */
      var x = "div.success-"+id;
      $( x ).fadeIn( 300 ).delay( 500 ).fadeOut( 400 );
    }, () => {
      /* clipboard write failed */
    });
}
</script>
</body>
</html>
