{% extends "base.html" %}
{% block content %}
    {% for image in images %}
        <div class="image">
          <img src="{{ url_for('serve_image', img=image) }}"/>
        </div>
    {% endfor %}

{% if not current_user.is_anonymous %}
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
{% endif %}
{% endblock %}
