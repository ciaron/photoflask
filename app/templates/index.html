{% extends "base.html" %}
{% block app_content %}
    {% if not current_user.is_anonymous %}
        <h1>File Upload</h1>
        <form method="POST" action="" enctype="multipart/form-data">
            {{ form.csrf_token }}
            {{ form.files }}
            <input type="submit" value="Upload">
        </form>
    {% endif %}

<div class="container-fluid">

    <div class="col-md-2">
    </div>

    <div class="col-md-8">
      {% for image in images %}
      <img src="{{ url_for('serve_image', img=image[0]) }}" class="img-responsive center-block img-rounded">
        <p>{{ image[1] }}</p>
      {% endfor %}

      {% if current_user.is_anonymous %}
      <a href="{{ url_for('login') }}">Login</a>
      {% else %}
      <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}

    </div>

    <div class="col-md-2">
    </div>

</div>

{% endblock %}
