
<!doctype html>
<html>
  <head>
    <title>Photoflask</title>
  </head>
  <body>
    <ul>
    {% for image in images %}
        <li><img src="{{ url_for('send_image', img=image) }}" width="200px"> </li>
    {% endfor %}
    </ul>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
  </body>
</html>
